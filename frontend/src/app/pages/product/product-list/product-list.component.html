<h5>Lista de productos</h5>
<table class="table table-striped table-bordered">
    <thead>
        <tr class="table-info">
            <th>SKU</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for(product of products; track product.id){
        <tr [ngClass]="{'table-danger': product.discontinued}" >
            <td>{{ product.sku }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td class="text-end">{{ product.price }}</td>
            <td class="text-end">
                <a class="btn btn-primary btn-sm me-2" [routerLink]="['/product', product.id, 'view']">
                    <i class="bx bx-show"></i>
                </a>
                <a class="btn btn-warning btn-sm me-2" [routerLink]="['/product', product.id, 'edit']">
                    <i class="bx bx-edit"></i>
                </a>
                <button class="btn btn-danger btn-sm me-2" (click)="deleteProduct(product.id)">
                    <i class="bx bx-trash"></i>
                </button>
            </td>
        </tr>
        }
    </tbody>
</table>
